<div class="container">

  <div class="container">
      <div class="card animated fadeIn">
          <h5 class="card-header">Crear Nave Nodriza</h5>
          <div class="card-body">
            <h5 class="card-title">Ingresar nombre de la nave</h5>
          <form ngNativeValidate [formGroup]="forma" class="form" (ngSubmit)=crearnavenodriza()>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <label for="txtname">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control input-sm" name="nombre" id="txtname" required
                      placeholder="Nombre de nave nodriza" />
                  </div>
                </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                
              </form>
          </div>
        </div>

  </div>

</div>

<hr>
<br />


<div class="container ">
  <div class="row animated fadeIn" >
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Naves nodrizas registradas</h3>
        <form ngNativeValidate [formGroup]="forma1" class="form">
          <table class="table table-striped table-bordered table-hover ">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let nodriza of nodrizas;let indice = index" >
                <td >{{ indice+1 }}</td>
                <td><input formControlName="nombre1" id="nombreact" type="text" class="" name="nombre1" required
                  value="{{nodriza.nombre}}" />  </td>
                <td >
                  <button class="btn btn-primary" (click)="actualizarnavesnodrizas(nodriza)" data-toggle="tooltip" data-placement="top" title="Modificar">
                    <i class="fas fa-edit"></i>
                  </button> 
                  &nbsp;
                  <button (click)="borrarNodriza(nodriza)" class="btn btn-danger " data-toggle="tooltip" data-placement="top" title="Borrar">
                    <i class="fas fa-trash"></i>
                  </button>
                  
                </td>
              </tr>

            </tbody>
          </table>
        </form>

        </div>
      </div>
    </div>
  </div>
</div>
