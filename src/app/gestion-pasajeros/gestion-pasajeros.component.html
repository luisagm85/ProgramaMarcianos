<div class="container">
    <div class="row">
      <div class="col-sm">
        
          <form method="POST" class="form">    
          <div class="container">

            <div class="container">

              <div class="row">
                  <div class="col-4" >
                    <label for="txtidviaje">Aeronave</label>
                  </div>
                  <div class="col-6">
                  <select id="txtidviaje" name="txtidviaje" [(ngModel)] = "Aeronave">
                    <option *ngFor="let v of aeronavesDisponibles" [value]="v.ID">{{v.ID}}</option>
                  </select>
                  </div>
                </div>

                <div class="row">
                    <div class="col-4" >
                      <label for="txtidpasajero">Pasajero</label>
                    </div>
                    <div class="col-6">
                    <select id="txtidpasajero" name="txtidpasajero" [(ngModel)] = "Pasajero">
                      <option *ngFor="let p of pasajerosExistentes" [value]="p.ID">{{p.ID}}</option>
                    </select>
                    </div>
                  </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Subir</button>
                  </div>

                </div>

                <div class="container">

                  <div class="row">
                  <div class="col-4" >
                    <label for="txtidviaje">Aeronave</label>
                  </div>
                  <div class="col-6">
                  <select id="txtidviaje" name="txtidviaje" [(ngModel)] = "Aeronave">
                    <option *ngFor="let v of aeronavesDisponibles" [value]="v.ID">{{v.ID}}</option>
                  </select>
                  </div>
                </div>

                <div class="row">
                    <div class="col-4" >
                      <label for="txtidpasajero">Pasajero</label>
                    </div>
                    <div class="col-6">
                    <select id="txtidpasajero" name="txtidpasajero" [(ngModel)] = "Pasajero">
                      <option *ngFor="let p of model.pasajerosABordo" [value]="p.ID">{{p.ID}}</option>
                    </select>
                    </div>
                  </div>


                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Bajar</button>
                  </div>

                </div>

              <div class="container">
                  <table id="Marcianos a Bordo" class="table table-responsive table-bordered">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Nombre</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let p of model.pasajerosABordo" >
                              <td>{{p.ID}}</td>
                              <td>{{p.Nombre}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>


            </div>
          </form>
      </div>
    </div>
  </div>
